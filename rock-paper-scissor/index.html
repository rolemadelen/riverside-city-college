<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Rock Paper Scissor</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<h1> Rock Paper Scissor </h1>
	</header>
	<main>
		<div class="game-screen">
			<div class="game-screen-header">
				<div>
					YOU
				</div>
				<div></div>
				<div>
					COMPUTER
				</div>
			</div>
	
			<div class="game-screen-content">
				<div id="user">
					<img>
				</div>
				<div id="vs">
					VS.
				</div>
				<div id="computer">
					<img>
				</div>
			</div>

			<div class="game-score-board">
				<div id="user-score">
					0
				</div>
				<div id="tie"></div>
				<div id="computer-score">
					0
				</div>
			</div>
		</div>

		<div class="game-select-rps">
			<button data-key="0" id="btn-rock">
				<img src="./img/rock.png" alt="rock">
			</button>
			<button data-key="1" id="btn-paper">
				<img src="./img/paper.png" alt="paer">
			</button>
			<button data-key="2" id="btn-scissor">
				<img src="./img/scissor.png" alt="scissor">
			</button>
		</div>
	</main>

</body>

<script type="text/javascript" src="./js/rps.js"></script>

</html>
