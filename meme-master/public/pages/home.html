<!DOCTYPE html>
<html>
<head>
<title>MemeMaster</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/home.css">
<!-- Adding Share buttons on image -->
<!-- https://www.addtoany.com/buttons/customize/image_sharing -->
<script async src="../js/share-button.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../js/html2canvas.min.js"></script>
<script src="../js/home.js"></script>
</head>
<body>
	<header class="navbar">
		<div class="navbar-logo"> 
			<a href="#home"><img src="../images/logo.png" width="100" height="50" alt="logo"/></a>
		</div>
		<div class="navbar-menu">
			<a id="home-create-button" href="#home">Create Meme</a>
			<a id="home-delete-button" href="#home">Delete Meme</a>
			<a class="signout" href="./login.html">Sign out</a>
		</div>
	</header>
	<div id="memesList" class="main-container">
		<img src="../memes/coffee1.jpg" onclick="deleteMeme(this);" alt="coffee1.jpg">
		<img src="../memes/coffee5.jpg" onclick="deleteMeme(this);" alt="coffee5.jpg">
		<img src="../memes/coffee2.jpg" onclick="deleteMeme(this);" alt="coffee2.jpg">
		<img src="../memes/coffee3.jpg" onclick="deleteMeme(this);" alt="coffee3.jpg">
		<img src="../memes/coffee4.jpg" onclick="deleteMeme(this);" alt="coffee4.jpg">
		<img src="../memes/coffee1.jpg" onclick="deleteMeme(this);" alt="coffee1.jpg">
		<img src="../memes/coffee2.jpg" onclick="deleteMeme(this);" alt="coffee2.jpg">
	</div>

	<dialog id="memeDialog">
		<form method="dialog">
			<section class="container">
				<div id="memePreviewArea" class="meme-preview-area">
					<img crossOrigin="Anonymous" id="meme-image" width="500" height="500"/>
					<div id="memeTopText" class="top-text"></div>
					<div id="memeBottomText" class="bottom-text"></div>
				</div>
				<div id='memeEditArea' class="meme-edit-area">
					<h1>Create Meme</h1>
					<hr />

					<table>
					<tr>
					<td>
					<input type='file' id="imgImp" onchange="readURL(this);"/> <br/>
					</td>
					<td>
					<!--
					<input type="text" id="urlImp" placeholder="Enter URL"/>
					-->
					</td>
					</tr>
					<tr>
					<td>
					<label>Top:</label>
					<input type="text" id="topText" value="Top Text" onkeyup='updateTopText();'><br/>
					</td>
					<td>
					<label>Size:</label>
					<input type="range" min="36" max="100" id="topFontSize" value="36" onchange='updateTopFontSize();'><br>
					</td>
					</tr>

					<tr>
					<td>
					<label align="center">Bottom:</label>
					<input type="text" id="bottomText" value="Bottom Text" onkeyup='updateBottomText();'><br/>
					</td>
					<td>
					<label>Size:</label>
					<input type="range" min="36" max="100" id="bottomFontSize" value="36" onchange='updateBottomFontSize();'><br>
					</td>
					</tr>

					<tr>
					<td>
					<label align="center">File Name:</label>
					<input type="text" id="fileName" value="meme.png">
					</td>
					</tr>
					</table>

					<button type="button" id="create-create-button">Create</button>
					<button type="button" id="create-cancel-button">Cancel</button>
				</div>
			</section>
		</form>
	</dialog>
</body>
</html>
